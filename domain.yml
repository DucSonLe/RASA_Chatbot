version: "3.1"

intents:
  - greet
  - give_name
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - praise
  - decry
  - complain
  - question
  - nlu_fallback

entities:
  - customer_gender
  - customer_name

slots:
  customer_gender:
    type: text
    mappings:
    - type: custom
  customer_name:
    type: text
    mappings:
    - type: custom

